<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./style2/style2.css" />
  </head>
  <body>
    <div id="app">
      <main>
        <div class="container">
          <ul>
            <div class="input-group mt-3 mb-3">
              <input
                class="form-control"
                placeholder="Cerca..."
                v-model="searchTerm"
              />
              <span class="input-group-text"
                ><i class="fas fa-search"></i
              ></span>
            </div>
            <h3 class="text-center m-3" v-if="!tasks.length">
              La lista Ã¨ vuota!
            </h3>
            <li
              v-for="(task, index) in tasks"
              v-if="showItem(task)"
              class="list-group-item d-flex justify-content-between"
            >
              {{task}}
              <button
                @click="deleteTask(index)"
                type="button"
                class="btn-close"
                aria-label="Close"
              ></button>
            </li>
            <li
              class="input-group d-flex justify-content-between"
              v-if="isInputVisible"
            >
              <input
                class="form-control"
                placeholder="Scrivi qui....."
                v-model="newTask"
                @keyup.enter="addTask"
              />
              <button
                class="btn btn-outline-success"
                type="button"
                @click="addTask"
              >
                <i class="fas fa-plus"></i>
              </button>
              <button
                class="btn btn-outline-secondary"
                type="button"
                @click="toggleInput"
              >
                <i class="fas fa-undo-alt"></i>
              </button>
            </li>
            <button class="btn btn-success w-100" v-else @click="toggleInput">
              <i class="fas fa-plus"></i> Aggiungi
            </button>
          </ul>
        </div>
      </main>
    </div>
    <script src="./js2/javascript2.js"></script>
  </body>
</html>
